<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <title>Movie Exploler</title>
</head>
<style>

</style>

<body>
    <div class="header">
        <h1 id="h1-main">Game Exploler.</h1>
        <div class="input-icon">
            <input type="text" id="search-bar" placeholder="Search...">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="body-container">
        <div class="card">
            <img src="depapel.jpg" id="image">
            <div class="row">
                <div class="genre">
                    <p id="genre">Action,Adventure</p>
                </div>
                <div class="time">
                    <p id="movie-time">7+</p>

                </div>
                <div class="rating">
                    <p id="rating">App Store - 4.5 - Rating</p>

                </div>
            </div>

        </div>
        <div class="description">
            <h2 id="h2-movie-name">Pushing the Pedal</h2>
            <div class="white-space">

            </div>
            <p id="movie-description">Push the Pedal is a thrilling, fast-paced driving game where your reflexes are your best weapon! Tap and hold the pedal to accelerate, drift through tight corners, dodge traffic, and race your way to glory.</p>
        </div>
        <script src="script.js"></script>
</body>

</html>
