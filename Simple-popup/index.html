<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Popup with Transition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="openPopup">Open Popup</button>

    <!-- Popup Container -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="closePopup" class="close-btn">&times;</span>
            <h2>Popup Title</h2>
            <p>This is a simple popup with a transition effect. You can close it using the button below or the "X".</p>
            <button id="closePopupButton">Close Popup</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
