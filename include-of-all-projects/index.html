<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Final First Level Project</title>
</head>

<body>
    <main>
        <div class="input-container">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="phone" placeholder="Phone">
            
            <input type="text" id="email" placeholder="E-mail">
            <input type="text" id="address" placeholder="Address">
            <input type="number" id="age" placeholder="Age">
            <input type="file" id="img" accept="image/*">
            <label for="img" class="file-label">Choose an Image</label>
         
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="password" placeholder="Password">
            <small class="under-label" id="submit-password" onclick = "displayPasswords()">Random Password</small>

             <div class = "center-container">
        <button type="submit" id="submit-btn" onclick = "addToTable()">Submit</button>

    </div>

        <div class="table-container">
            <div class="search-bar-container">
                <input type="text" id="search-bar" placeholder="Search..." onkeyup="searchTable()">
            </div>
            <table id = "dataTable">
              <tbody>
              </tbody>
            </table>
        </div>

    </main>
    <div class="menu-container">
            <button class="random-btn" id = "random-background-btn" onclick="changeColor()">Random Color</button>
            <button class="reset-btn"  id = "default-background-btn" onclick="resetColor()">Default</button>
        <i class="fas fa-user" style = "color: white;"></i> 
        <i class="fas fa-cog" style = "color: white; margin-left: 10px;"></i> 

    </div>
    
    <script src="script.js">

    </script>
</body>

</html>
