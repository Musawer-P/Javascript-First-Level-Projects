<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <div class = "col-md-12" style = " padding-bottom : 30px; text-align: center; background-color: #6943FF;">
        <h1 id = "hone">
            Metric/Imperial Unit Conversion
        </h1>
        <input type = "text" id = "input-main"/>
        <button type = "submit" id = "button-convert">Convert</button>
    </div>
    <div class = "col-md-12" style = "text-align: center;">
        <div class = "col-md-6" style = "background-color:  rgb(208, 214, 214);">
            <p id = "pone">Lenght (Meter/Feet)</p>
            <p id = "lenght-el"></p>

        </div>
        <div class = "col-md-6" style = "background-color:  rgb(208, 214, 214);">
            <p id = "pone">Volume (Liters/Gallons)</p>
            <p id = "volume-el"></p>
        </div>
        <div class = "col-md-6" style = "background-color: rgb(208, 214, 214);">
            <p id = "pone">Mass (Kilograms/Pounds)</p>
            <p id = "mass-el"></p>
        </div>

    </div>
    <script src="script.js">
    </script>
</body>
</html>
