<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To Do List App</title>
</head>
<body>
    <div class = "col-md-12 row" id = "main-div">
        <h1 id = "head-one">WHATS YOUR NEXT MOVE.</h1>
        <div class="col-md-10">
        <input type = "text" id = "input-todo" placeholder="Enter Task">
    </div>
    <div class="col-md-2" id = "button-div">
        <button  type = "submit" id = "submit-todo">Submit</button> 
        <button type = "submit" id = "delete-btn">Delete</button>
        </div>
    </div>
    <div class="col-md-12" id = "table-div">
        <table id="todo-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody id="insertplace-todo">
                <!-- Tasks will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

    <script type="module" src = "script.js"></script>
</body>
</html>
