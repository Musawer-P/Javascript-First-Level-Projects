<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup with Random Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="openPopup">Open Popup for New Color</button>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2>Random Background Popup</h2>
            <p>The background color of this popup changes randomly each time you open it!</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
