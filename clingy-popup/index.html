<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Dynamic Popup</title>
</head>

<body>
    <div class="main" id="main">
        <h1>Clingy Popup</h1>

        <button type="button" id="close-btn" disabled >x</button>
        <div class="popup" id="popup">
            <br>
            <div class="popup-text">
                <p id = "inside-text">This website uses cookies to ensure you get the best experience. and your data is more important to
                    us than you think. </p>
            </div>
            <form id="login-form">
                <div class="input-container">
                    <input type="text" id="name" name="name" placeholder="John" aria-label="name" required>
                    <input type="email" id="email" placeholder="John@gmail.com" aria-label="email" required>
                </div>
                <div class="button" id = "button">
                    <button type="submit" id="accept-btn">Accept</button>
                    <button type="button" id="decline-btn">Decline</button>

                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
