<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel = "stylesheet">
    <title>Dynamic Popup</title>
</head>
<body>
    <div class = "main">
        <h1>Clingy Popup</h1>

        <div class  = "popup">
            <button type = "button" id = "close-btn">x</button>
            <br>
            <div class="popup-text">
            <p>This website uses cookies to ensure you get the best experience. and your data is more important to us than you think. </p>
        </div>
            <form>
                <div class = "input-container">
                <input type = "text" id = "name" placeholder="John">
                <input type = "text" id = "email" placeholder="John@gmail.com">
            </div>
                <div class = "button">
                    <button type = "submit" id = "accept-btn">Accept</button>
                    <button type = "submit" id = "decline-btn">Decline</button>

                </div>
            </form>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
