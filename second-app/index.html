<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple notes app to store your notes">
    <meta name="author" content="Your Name">
    <link href="style.css" rel="stylesheet">
    <title>Notes-App</title>
</head>

<body>
    <div class = "main" id = "main">
    <div class="container" id="head-container">
        <h1>Notes</h1>
        <p id="notes-date"></p>
    </div>

    <!-- Dark theme toggle button -->

    <div class="container" id="input-container">
        <input type="text" id="add-notes" placeholder="Add your note here">
    </div>

    <div class="container" id="button-container">
        <!-- Use 'type="button"' to avoid form submission -->
        <button type="button" id="notes-submit">Add</button>
        <button type="button" id="delete-btn">Delete</button>
        
        <!-- Search functionality -->
        <div class="search-container">
            <button id="search-icon" class="search-btn">
                <img src="search-icon.png" alt="Search" />
            </button>
            <div id="search-box" class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="Search..." />
                <button id="close-btn" class="close-btn">×</button>
            </div>
        </div>
        <button type="button" id="theme-toggle">☀️</button>

    </div>

    <div class="container" id="note-place">
        <p id="notes-place"></p>
        <p id="dates-place"></p>
    </div>
</div>
    <script type="module" src="script.js"></script>
</body>

</html>
