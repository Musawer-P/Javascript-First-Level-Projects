<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Login Page</title>
</head>

<body>
    <div class="main">
        <div class="heading-container">
            <h1 id="login-header">Login - </h1>
            <h1 id="signup-header">Signup</h1>
        </div>
        <div class="login-form">
            <div class="input-container">
                <input type="text" id="username" placeholder="User Name">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="btn-container">
                <button type="submit" id="login-btn">Login</button>

            </div>
            <div class="text-container">
                <p id="forgot-password">Forgot Password?</p>

            </div>
        </div>

        <div class = "signup-container">
            <div class="heading-container">
                <h1 id="login-header-signup">Login - </h1>
                <h1 id="signup-header-signup">Signup</h1>
            </div>
            <div class="login-form">
                <div class="input-container-signup">
                    <input type="text" id="name" placeholder="First name">
                    <input type="text" id="lastname" placeholder="Last name">
                </div>
                <div class="input-container-signup">
                    <input type="text" id="phone" placeholder="Phone">
                    <input type="text" id="email" placeholder="E-mail">
                </div>
                <div class="input-container-signup">
                    <input type="password" id="password" placeholder="Password">
                    <input type="password" id="retype-password" placeholder="Retype Password">
                </div>

                <div class="btn-container">
                    <button type="submit" id="signup-btn">Signup</button>
    
                </div>

            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
